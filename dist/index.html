<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/index.b458fa94.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userweather="">Your Weather</p>
        <p class="tab" data-searchweather="">Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Grant Location UI -->
        <div class="grant-location">
          <img src="/location.c3347f02.png" width="80" height="80" loading="lazy">
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantaccess="">Grant Access</button>
        </div>

        <!-- Search Location UI -->
        <form class="form-container">
          <input placeholder="Search for City..." data-searchinput="">
          <button class="btn" type="submit">
            <img src="/search.2e05b0e1.png" width="20" height="20" loading="lazy">
          </button>
        </form>

        <!-- Loader UI -->
        <div class="loading-container">
          <img src="/loading.5fc0f0b7.gif" width="150" height="150">
          <p>Loading</p>
        </div>

        <!-- Weather Info UI -->
        <div class="info-container">
          <div class="name">
            <p data-cityname=""></p>
            <img data-countryicon="">
          </div>

          <p data-weatherdesc=""></p>

          <img data-weathericon="">

          <p data-temp=""></p>

          <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
              <img src="/wind.06800aa2.jpg">
              <p>Windspeed</p>
              <p data-windspeed=""></p>
            </div>

            <!-- Card 2 -->
            <div class="parameter">
              <img src="/humidity.6dee5b93.jpg">
              <p>Humidity</p>
              <p data-humidity=""></p>
            </div>

            <!-- Card 3 -->
            <div class="parameter">
              <img src="/clouds.f1ea2db5.jpg">
              <p>Clouds</p>
              <p data-cloudiness=""></p>
            </div>
          </div>
        </div>

        <div class="error-container">
          <img src="/not-found.e783549a.png" width="300" height="300">
          <p>Data Not Found</p>
        </div>
      </div>
    </div>

    <script src="/index.3d214d75.js" defer=""></script>
  </body>
</html>
