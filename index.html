<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Grant Location UI -->
        <div class="grant-location">
          <img src="img/location.png" width="80" height="80" loading="lazy" />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Location UI -->
        <form class="form-container">
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img src="./img/search.png" width="20" height="20" loading="lazy" />
          </button>
        </form>

        <!-- Loader UI -->
        <div class="loading-container">
          <img src="img/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- Weather Info UI -->
        <div class="info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>

          <img data-weatherIcon />

          <p data-temp></p>

          <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
              <img src="img/wind.jpg" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- Card 2 -->
            <div class="parameter">
              <img src="img/humidity.jpg" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- Card 3 -->
            <div class="parameter">
              <img src="img/clouds.jpg" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <div class="error-container">
          <img src="img/not-found.png" width="300" height="300" />
          <p>Data Not Found</p>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
